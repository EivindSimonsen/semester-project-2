<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running Man | Admin</title>
    <script src="https://kit.fontawesome.com/8bf4111a60.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.typekit.net/nlm7cjn.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <main class="container product-background">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="admin.html">Admin</a></li>
            <li class="breadcrumb-item" id="active__breadcrumb" aria-current="page">Update</li>
          </ol>
        </nav>
        <h1 class="center-heading"></h1>
        <form>
          <div class="input-styles login">
            <h2>Update a product</h2>
            <label for="title">Title</label>
            <input type="text" placeholder="Title" id="title" />
            <div class="form-error" id="productNameError">Can't be blank</div>

            <label for="price">Price</label>
            <input type="text" placeholder="Option price" id="price" />
            <div class="form-error" id="priceError">Can't be blank</div>

            <input type="file" placeholder="Upload image *" id="image" />
            <div class="form-error" id="priceError">Must contain a PNG or JPEG</div>

            <label for="featured">Featured</label>
            <select name="featured" id="featured">
              <option value="True">True</option>
              <option value="False">False</option>
            </select>

            <label for="description">Description</label>
            <textarea placeholder="Description" id="description" cols="30" rows="10"></textarea>
            <div class="form-error" id="descriptionError">Minimum 25 characters</div>

            <input id="id" type="hidden" />

            <div class="content-update">
              <button class="cta">Update</button>
              <div class="form-success"></div>
            </div>
            <hr />
            <section class="delete-product"></section>
          </div>
        </form>
      </main>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex socials">
        <li class="ms-3">
          <a class="text-muted" href="index.html"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#twitter"><i class="fab fa-facebook-square"></i></use></svg
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="index.html"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#instagram"><i class="fab fa-instagram"></i></use></svg
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="index.html"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#facebook"><i class="fab fa-twitter-square"></i></use></svg
          ></a>
        </li>
      </ul>
      <div class="col-md-4 d-flex align-items-center">
        <div class="input-styles">
          <input type="text" placeholder="E-mail" />
          <button id="newsletter">Sign up</button>
        </div>
      </div>
    </footer>
    <script src="js/admin/update.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
