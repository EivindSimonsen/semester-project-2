<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running Man | Login</title>
    <script src="https://kit.fontawesome.com/8bf4111a60.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.typekit.net/nlm7cjn.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <main class="container product-background">
        <h1 class="center-heading">Login</h1>
        <section>
          <form class="input-styles login">
            <input type="text" placeholder="Username" id="username" />
            <input type="password" placeholder="Password" id="password" />
            <button class="cta cta--center">Login</button>
            <div class="error-user"></div>
          </form>
        </section>
      </main>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex socials">
        <li class="ms-3">
          <a class="text-muted" href="index.html"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#twitter"><i class="fab fa-facebook-square"></i></use></svg
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="index.html"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#instagram"><i class="fab fa-instagram"></i></use></svg
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="index.html"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#facebook"><i class="fab fa-twitter-square"></i></use></svg
          ></a>
        </li>
      </ul>
      <div class="col-md-4 d-flex align-items-center">
        <div class="input-styles">
          <input type="text" placeholder="E-mail" />
          <button id="newsletter">Sign up</button>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/login.js" type="module"></script>
  </body>
</html>
