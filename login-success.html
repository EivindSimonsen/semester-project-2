<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running Man | Admin</title>
    <script src="https://kit.fontawesome.com/8bf4111a60.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.typekit.net/nlm7cjn.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Running mans logo, pictured by a sneaker" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="product.html">Products</a>
                <a class="nav-link" href="cart.html">Cart</a>
                <a class="nav-link" id="active" href="login.html">Logout</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="container product-background">
        <h1 class="center-heading">Hello username</h1>
        <form action="#" class="add-product admin">
          <div class="input-styles login">
            <h2>Add a product</h2>
            <input type="text" placeholder="Product name *" id="productName" />
            <div class="form-error" id="productNameError">Can't be blank</div>
            <input type="text" placeholder="Price *" id="price" />
            <div class="form-error" id="priceError">Can't be blank</div>
            <input type="file" accept="image/*" placeholder="Upload image *" id="image" />
            <div class="form-error" id="priceError">Must contain a PNG or JPEG</div>
            <textarea placeholder="Description" id="description *" cols="30" rows="10"></textarea>
            <div class="form-error" id="descriptionError">Minimum 25 characters</div>
            <div class="content-update">
              <button class="cta">Add</button>
              <div class="form-success">Success!</div>
            </div>
          </div>
        </form>
        <hr />
        <form action="#" class="add-product admin">
          <div class="input-styles login">
            <h2>Update a product</h2>
            <select name="product" id="product">
              <option value="Option 1">Option 1</option>
              <option value="Option 1">Option 2</option>
              <option value="Option 1">Option 3</option>
              <option value="Option 1">Option 4</option>
            </select>
            <div class="form-error" id="productNameError">Can't be blank</div>
            <input type="text" placeholder="Option price" id="price" />
            <div class="form-error" id="priceError">Can't be blank</div>
            <input type="file" placeholder="Upload image *" id="image" />
            <div class="form-error" id="priceError">Must contain a PNG or JPEG</div>
            <textarea placeholder="Description" id="description *" cols="30" rows="10"></textarea>
            <div class="form-error" id="descriptionError">Minimum 25 characters</div>
            <div class="content-update">
              <button class="cta">Update</button>
              <div class="form-success">Success!</div>
            </div>
          </div>
        </form>
        <hr />
        <form action="#" class="add-product admin">
          <h2 class="danger-zone">Danger zone</h2>
          <div class="input-styles login">
            <h2>Delete a product</h2>
            <select name="product" id="product">
              <option value="Option 1">Option 1</option>
              <option value="Option 1">Option 2</option>
              <option value="Option 1">Option 3</option>
              <option value="Option 1">Option 4</option>
            </select>
            <div class="content-update">
              <button class="cta" id="delete">Delete</button>
              <div class="form-success">Item deleted</div>
            </div>
          </div>
        </form>
        <form action="#" class="update-product admin"></form>
        <form action="#" class="delete-product admin"></form>
      </main>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex socials">
        <li class="ms-3">
          <a class="text-muted" href="index.html"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#twitter"><i class="fab fa-facebook-square"></i></use></svg
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="index.html"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#instagram"><i class="fab fa-instagram"></i></use></svg
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="index.html"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#facebook"><i class="fab fa-twitter-square"></i></use></svg
          ></a>
        </li>
      </ul>
      <div class="col-md-4 d-flex align-items-center">
        <div class="input-styles">
          <input type="text" placeholder="E-mail" />
          <button id="newsletter">Sign up</button>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
